{% extends "base.html" %}
{% load static %}
{% block css %}
<style>
#processedSvg {
    width: 100%;
    height: 75%;
}
</style>
{% endblock %}
{% block title %}Details for {{ circuit.name }}{% endblock %}

<object id="processedSvg" type="image/svg+xml" data="{% url 'circuit_image_processed' circuit.uuid %}" ></object>
{% endblock %}
{% block js %}
{% endblock %}
